<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/github.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Github</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- navbar  -->
      <nav class="navbar">
        <!-- Hamburger menu 0 -->
        <label for="nav-toggle">
          <i class="fas fa-bars fa-2x hamburger"></i>
        </label>

        <input type="checkbox" class="nav-toggle" id="nav-toggle" />
        <!-- logo 1 -->

        <div class="logo-box">
          <img src="/assets/images/github.svg" class="logo" alt="Github logo" />
        </div>

        <!-- input field  2-->
        <div class="header__input">
          <input
            type="text"
            class="input-text"
            placeholder="Search or jump to"
          />
        </div>
        <!-- end of input field -->

        <!-- menu 3 -->
        <ul class="menu">
          <li class="menu__item">
            <a class="menu--link menu--dashboard" href="#">Dashboard</a>
          </li>
          <li class="menu__item">
            <a class="menu--link" href="#">Pull request</a>
          </li>
          <li class="menu__item"><a class="menu--link" href="#">Issues</a></li>
          <li class="menu__item">
            <a class="menu--link" href="#">Marketplace</a>
          </li>
          <li class="menu__item"><a class="menu--link" href="#">Explore</a></li>
        </ul>

        <!-- MENU 4 - ON THE RIGHT SIDE  -->
        <div class="menu-right">
          <ul class="menu-right__ul">
            <li class="menu-right__li"><i class="far fa-bell fa-2x"></i></li>
            <li class="menu-right__li">
              <i class="fas fa-plus">
                <i class="fas fa-plus"></i>
              </i>
            </li>
            <li class="menu-right__li">
              <img src="/assets/images/profile.png" alt="profile-image" />
            </li>
          </ul>
        </div>
      </nav>

      <!-- end of navbar -->
    </header>
    <!-- End of header  -->
    <h1>Test</h1>

    <script src="/app.js"></script>
  </body>
</html>
