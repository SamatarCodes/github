<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/github.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Github</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- navbar  -->
      <nav class="navbar">
        <!-- Hamburger menu 0 -->
        <div class="hamburger">
          <i class="fas fa-bars fa-2x"></i>
        </div>
        <input type="checkbox" class="nav-toggle" />
        <!-- logo 1 -->
        <div class="logo-box">
          <img src="/assets/images/github.svg" class="logo" alt="Github logo" />
        </div>
        <!-- input field  2-->
        <div class="header__input">
          <input
            type="text"
            class="input-text"
            placeholder="Search or jump to"
          />
        </div>
        <!-- end of input field -->
        <!-- menu 3 -->

        <ul class="menu">
          <li class="menu__item">
            <a class="menu--link" href="#">Pull request</a>
          </li>
          <li class="menu__item"><a class="menu--link" href="#">Issues</a></li>
          <li class="menu__item">
            <a class="menu--link" href="#">Marketplace</a>
          </li>
          <li class="menu__item"><a class="menu--link" href="#">Explore</a></li>
        </ul>
      </nav>

      <!-- end of navbar -->
    </header>
    <!-- End of header  -->
  </body>
</html>
